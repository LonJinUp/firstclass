<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/base.css">
    <title>移动端</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;

    }
    .down{
        width: 100%;
        height: 100%;
        background: url("images/down.png")no-repeat center center /100% 100%;
        position: relative;
    }
    .btn{
        position: absolute;
        bottom: 2.2rem;
        width: 100%;
        height: .8rem;
    }
</style>
<body>
<div class="down">
    <div class="btn"></div>
</div>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/rem.js"></script>
<script>
    $(".btn").click(function () {
        //判定ios和安卓
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            window.location.href="https://itunes.apple.com/cn/app/id1321291986?mt=8"
        } else if (/(Android)/i.test(navigator.userAgent)) {
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                alert("请在浏览器中打开链接")
            } else {
                window.location.href="http://a.app.qq.com/o/simple.jsp?pkgname=com.xgkj.diyiketang"
            }
        } else {
            alert("不支持PC端下载")
        }
    })
</script>
</html>
